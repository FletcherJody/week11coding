<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 11 Coding</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Tic Tac Toe</h1>

    <div class="container text-center">
        <h2 id="turn"> It is X's turn!</h2>
        <div class="row row-cols-3">
            <div class="col border d-flex justify-content-center">
                <button type="button" class="btn btn-light"></button>
            </div>
            <div class="col border d-flex justify-content-center">
                <button type="button" class="btn btn-light"></button>
            </div>
            <div class="col border d-flex justify-content-center">
                <button type="button" class="btn btn-light"></button>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row row-cols-3">
            <div class="col border d-flex justify-content-center">
                <button type="button" class="btn btn-light"></button>
            </div>
            <div class="col border d-flex justify-content-center">
                <button type="button" class="btn btn-light"></button>
            </div>
            <div class="col border d-flex justify-content-center">
                <button type="button" class="btn btn-light"></button>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row row-cols-3">
            <div class="col border d-flex justify-content-center">
                <button type="button" class="btn btn-light"></button>
            </div>
            <div class="col border d-flex justify-content-center">
                <button type="button" class="btn btn-light"></button>
            </div>
            <div class="col border d-flex justify-content-center">
                <button type="button" class="btn btn-light"></button>
            </div>
        </div>
    </div>

    <div class="alert alert-success mt-3 d-none" role="alert" id="winnerAlert">
        <strong>Winner!</strong> <span id="winnerName"></span> wins!
    </div>
    <div class="alert alert-danger mt-3 d-none" role="alert" id="drawAlert">
        <strong>Draw!</strong> It's a draw!
    </div>


    <button type="button" class="btn btn-primary mt-3" id="resetButton">Reset Game</button>

    <script src="index.js"></script>
</body>

</html>
